<!DOCTYPE HTML>

<html>
  {% include head.html %}
  <body>
    <div id="top-bar"></div>
    <div class="row-fluid">
      {% if page.hero %}
      <div class="hero" style=background-image:url({{page.hero}}) no-repeat center center fixed;>
      </div>
      {% endif %}

      <div id="wrap">
        <div class="content">
          <div class="row">
            <div class="span10 inner_content">
              <h1> {{ page.title }} </h1>
              {% if page.subtitle %}
                <h3> <em> {{ page.subtitle }} </em> </h3>
              {% endif %}
              {{ content }}
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
