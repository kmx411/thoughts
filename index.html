---
layout: default
title: Khallil's Blog
---

<div class="content">
  <div class="related">
    <ul class="posts">
      {% for post in site.posts %}


    <a href="{{ post.url }}">
      <li class="post">
        <span class="post_title"> {{ post.title }} </span>
        <span class="post_date">{{ post.date | date: "%B %e, %Y" }}</span>
      </li>
    </a>




      {% endfor %}
    </ul>
  </div>
</div>
